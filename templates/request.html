{% extends 'base.html' %}
{% load static%}
{% block content %}
<head>
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />

<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">

<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">

<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">

<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">

<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">

<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">

<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">

<link rel="stylesheet" type="text/css" href="vendor/noui/nouislider.min.css">

<link rel="stylesheet" type="text/css" href="{% static 'styles/req.css'%}">


</head>
<script type="text/javascript">
    function msg() {
        alert("submitted.");
    }
</script>
<div class="container-contact100">
    <div class="wrap-contact100">
    <form class="contact100-form validate-form">
    <span class="contact100-form-title">
    Contact Us
    </span>
    <div class="wrap-input100 validate-input bg1 alert-validate">
    <span class="label-input100">Employee ID</span>
    <input class="input100" type="text" name="name" placeholder="Enter Your Name">
    <span class="btn-hide-validate">ï„¶</span></div>
    <div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate="Enter Your Email (e@a.x)">
    <span class="label-input100">Department</span>
    <input class="input100" type="text" name="email" placeholder="Enter Your Email ">
    </div>
    <div class="wrap-input100 bg1 rs1-wrap-input100">
    <span class="label-input100">Phone</span>
    <input class="input100" type="text" name="phone" placeholder="Enter Number Phone">
    </div>
    <div class="wrap-input100 input100-select bg1">
    <span class="label-input100">Needed Services *</span>
    <div>
    <select class="js-select2 select2-hidden-accessible" name="service" tabindex="-1" aria-hidden="true">
    
    <option>Please choose</option>
    <option>Leave request</option>
    <option>Permission request</option>
    <option>Issue request</option>
    <option>Compoff request</option>
    </select><span class="select2 select2-container select2-container--default select2-container--below" dir="ltr" style="width: 189px;"><span class="selection"><span class="select2-selection select2-selection--single" role="combobox" aria-haspopup="true" aria-expanded="false" tabindex="0" aria-labelledby="select2-service-e3-container"><span class="select2-selection__rendered" id="select2-service-e3-container" title="Please chooses"></span><span class="select2-selection__arrow" role="presentation"><b role="presentation"></b></span></span></span><span class="dropdown-wrapper" aria-hidden="true"></span></span>
    <div class="dropDownSelect2"></div>
    </div>
    </div>
    <div class="w-full dis-none js-show-service">
    <div class="wrap-contact100-form-radio">
    <span class="label-input100">What type of products do you sell?</span>
    <div class="contact100-form-radio m-t-15">
    <input class="input-radio100" id="radio1" type="radio" name="type-product" value="physical" checked="checked">
    <label class="label-radio100" for="radio1">
    Phycical Products
    </label>
    </div>
    <div class="contact100-form-radio">
    <input class="input-radio100" id="radio2" type="radio" name="type-product" value="digital">
    <label class="label-radio100" for="radio2">
    Digital Products
    </label>
    </div>
    <div class="contact100-form-radio">
    <input class="input-radio100" id="radio3" type="radio" name="type-product" value="service">
    <label class="label-radio100" for="radio3">
    Services Consulting
    </label>
    </div>
    </div>
    <div class="wrap-contact100-form-range">
    <span class="label-input100">Budget *</span>
    <div class="contact100-form-range-value">
    $<span id="value-lower">1500</span> - $<span id="value-upper">3900</span>
    <input type="text" name="from-value">
    <input type="text" name="to-value">
    </div>
    <div class="contact100-form-range-bar">
    <div id="filter-bar" class="noUi-target noUi-ltr noUi-horizontal"><div class="noUi-base"><div class="noUi-origin" style="left: 0%;"><div class="noUi-handle noUi-handle-lower" data-handle="0" tabindex="0" role="slider" aria-orientation="horizontal" aria-valuemin="0.0" aria-valuemax="40.0" aria-valuenow="0.0" aria-valuetext="1500.00" style="z-index: 5;"></div></div><div class="noUi-connect" style="left: 0%; right: 60%;"></div><div class="noUi-origin" style="left: 40%;"><div class="noUi-handle noUi-handle-upper" data-handle="1" tabindex="0" role="slider" aria-orientation="horizontal" aria-valuemin="0.0" aria-valuemax="100.0" aria-valuenow="40.0" aria-valuetext="3900.00" style="z-index: 6;"></div></div></div></div>
    </div>
    </div>
    </div>
    <div class="wrap-input100 validate-input bg0 rs1-alert-validate" data-validate="Please Type Your Message">
    <span class="label-input100">Description</span>
    <textarea class="input100" name="message" placeholder="Your message here..."></textarea>
    </div>
    <div class="container-contact100-form-btn">
    <button class="contact100-form-btn" onclick="msg()">
    <span>
    Submit
    <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
    </span>
    </button>
    </div>
    </form>
    </div>
    </div>
    {%endblock%}
